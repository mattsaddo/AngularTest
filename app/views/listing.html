<div class="row">
	<ul ng-repeat="listing in listings">
		<li>{{listing.name}}</li>
		<li>{{listing.date | date}}</li>
		<li>{{listing.status}}</li>
		<li><button ng-click="removeListing($index)">Remove</button></li>
	</ul>
	<form role="form" name="listingForm" ng-submit="addListing(listings)" novalidate>
		<ul>
			<li>{{listing.name}}</li>
			<li>{{listing.date | date}}</li>
			<li>{{listing.status}}</li>
		</ul>
		<div class="form-group">
			<label>Name:</label>
			<input type="text" ng-model="listing.name" name="name" required>
		</div>
		<div class="form-group">
			<label>Date:</label>
			<input type="date" ng-model="listing.date" name="date" required>
		</div>
		<div class="form-group">
			<label>Status:</label>
			<select ng-model="listing.status" name="status" required>
				<option>Pending</option>
				<option>Complete</option>
			</select>
		</div>
		<button type="submit" name="submit">Submit</button>
	</form>
</div>
